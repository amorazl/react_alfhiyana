<!DOCTYPE html>
<html>
  <head>
    <title>Validasi Form dan Menonaktifkan Tombol Submit</title>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" /><br />

      <div class="mb-4">
        <label for="productPrice" class="form-label">Product Price</label>
        <input
          type="number"
          class="form-control"
          id="productPrice"
          placeholder="$1"
          required
        />
        <p id="errorText6" style="color: red"></p>
      </div>

      <label for="message">Pesan:</label>
      <textarea id="message" name="message"></textarea><br />
      <button
        type="submit"
        value="submit"
        class="btn btn-primary"
        id="submitButton"
        disabled
      >
        Submit
      </button>
    </form>

    <script>
      const nameInput = document.getElementById("name");
      const priceInput = document.getElementById("productPrice");
      const messageInput = document.getElementById("message");

      const submitButton = document.getElementById("submitButton");

      nameInput.addEventListener("input", validateForm);
      priceInput.addEventListener("input", validateForm);
      messageInput.addEventListener("input", validateForm);

      function validateForm() {
        const nameValue = nameInput.value.trim();
        const priceValue = nameInput.value.trim();
        const messageValue = messageInput.value.trim();

        if (nameValue === "" || priceValue === "" || messageValue === "") {
          submitButton.disabled = true;
        } else {
          submitButton.disabled = false;
        }
      }
    </script>
  </body>
</html>
