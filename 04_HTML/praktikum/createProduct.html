<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <style>
      .mb {
        margin-bottom: 15px;
      }
      .mx {
        margin: 20px 50px;
      }
    </style>
  </head>
  <body class="mx">
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <div class="mb">
        <label>Product Name:</label> <br />
        <input
          type="text"
          id="name"
          name="name"
          minlength="6"
          maxlength="50"
          required
        />
      </div>
      <div class="mb">
        <label>Product Category:</label> <br />
        <select id="category" name="category" required>
          <option value="food">Food</option>
          <option value="fashion">Fashion</option>
          <option value="electronic">Electronic</option>
        </select>
      </div>
      <div class="mb">
        <label>Product Freshness :</label> <br />
        <input type="radio" id="brand" name="product" value="brand" required />
        <label for="second">Brand New</label><br />
        <input type="radio" id="second" name="product" value="second" />
        <label for="css">Second Hank</label><br />
        <input type="radio" id="other" name="product" value="other" />
        <label for="javascript">Refurbished</label>
      </div>
      <div class="mb">
        <label for="myfile">Select files:</label>
        <input type="file" id="myfile" name="myfile" multiple required />
      </div>
      <div class="mb">
        <label>Additional Description</label> <br />
        <textarea id="desc" name="desc" rows="4" cols="50" required></textarea>
      </div>
      <div class="mb">
        <label>Product Price:</label> <br />
        <input
          type="number"
          id="price"
          name="price"
          placeholder="$100"
          style="width: 60px"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
